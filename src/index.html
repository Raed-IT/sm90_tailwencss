<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <script defer src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <title>Sim90 </title>
    <style>
        .custom-shape {
            z-index: 0px;
            position: absolute;
            top: 70px;
            left: 0;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-[#ebebeb]  " x-data="{ openMenu : false }" :class="openMenu ? 'overflow-hidden' : 'overflow-visible' ">
    <header class="flex justify-between items-center  shadow  drop-shadow-sm py-4  px-8  ">
        <!-- Logo -->
        <a href="/">
            <img class="h-8" src="../assets/images/sIM90.svg" alt="">
        </a>

        <!-- Mobile Menu Toggle -->
        <button class="flex md:hidden flex-col items-center align-middle" @click="openMenu = !openMenu">
            <i class="fa-solid fa-bars"></i>
        </button>

        <!-- Main Navigations -->
        <nav class="hidden md:flex">

            <ul class="flex flex-row gap-2">
                <li>
                    <a href="#" class="inline-flex py-2 px-3 bg-main100 rounded" aria-current="true">Home</a>
                </li>
                <li>
                    <a href="#" class="inline-flex py-2 px-3 hover:bg-main100 rounded">About</a>
                </li>
                <li>
                    <a href="#" class="inline-flex py-2 px-3 hover:bg-main100  rounded">Services</a>
                </li>
                <li>
                    <a href="#" class="inline-flex py-2 px-3 hover:bg-main100  rounded">contact us</a>
                </li>
            </ul>

        </nav>

    </header>
    <nav class="fixed top-0 right-0 bottom-0 left-0 backdrop-blur-sm z-1000   "
        :class="openMenu ? 'visible' : 'invisible' " x-cloak>

        <!-- UL Links -->
        <ul class="absolute top-0 right-0 bottom-0 w-10/12 py-4 bg-white z-20 drop-shadow-2xl z-10 transition-all"
            :class="openMenu ? 'translate-x-0' : 'translate-x-full'">

            <li class="border-b border-inherit">
                <a href="#" class="block p-4" aria-current="true">Home</a>
            </li>
            <li class="border-b border-inherit">
                <a href="#" class="block p-4">About</a>
            </li>
            <li class="border-b border-inherit">
                <a href="#" class="block p-4">Articles</a>
            </li>
            <li class="border-b border-inherit">
                <a href="#" class="block p-4">Contact</a>
            </li>

        </ul>

        <!-- Close Button -->
        <button class="absolute top-0 right-0 bottom-0 left-0" @click="openMenu = !openMenu" :aria-expanded="openMenu"
            aria-label="Close Navigation Menu">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute top-2 left-2" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

    </nav>
    <main>
        <div class="custom-shape">
            <img src="../assets/images/BG-1.svg" alt="">
        </div>
    </main>

</body>

</html>
