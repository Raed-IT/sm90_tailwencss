<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body dir="rtl">
    <section class="bg-gray-50  ">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="w-full bg-white rounded-lg   dark:border md:mt-0 sm:max-w-md xl:p-0  shadow-xl">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div class="flex flex-row align-middle justify-center font-bold text-orange-500 text-xl"> طلب
                            رصيد
                        </div>
                        <div class="flex gap-2">
                            <input type="radio" id="payeer" name="currency" value="HTML">
                            <label for="payeer">payeer </label><br>
                            <input type="radio" id="currency" name="currency" value="CSS">
                            <label for="currency">حواله</label><br>
                            <input type="radio" id="anather" name="currency" value="JavaScript">
                            <label for="anather">شيء اخر</label>
                        </div>
                        <div class="flex  items-center justify-between">
                            <div class="felx">
                                <label for="imageUpload"
                                    class="btn btn-primary btn-block btn-outlined bg-orange-400 p-2 rounded-lg text-white font-bold ">اختر
                                    صوره</label>
                                <input type="file" class="hidden" id="imageUpload" />
                            </div>
                            <div class="rounded-lg border-gray-400 border-2 p-1 mx-2">
                                <img class="rounded-md" src="/assets/images/download(1).jfif" alt="">
                            </div>
                        </div>

                        <div>
                            <label for="current" class="block mb-2 text-sm   font-bold  text-black">القيمه
                            </label>
                            <input type="number" name="current"
                                class="bg-gray-50 border sm:text-sm rounded-lg focus:outline-orange-300 focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 border-orange-200">
                        </div>

                        <button type="submit"
                            class="w-full text-white font-bold bg-orange-500  focus:ring-4 focus:outline-none focus:ring-primary-300   rounded-lg text-sm px-5 py-2.5 text-center ">ارسال
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
