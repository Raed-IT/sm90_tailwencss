<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body dir="rtl">
    <section class="bg-gray-50  ">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="w-full bg-white rounded-lg   dark:border md:mt-0 sm:max-w-md xl:p-0  shadow-xl">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div class="flex flex-row align-middle justify-center font-bold text-orange-500 text-xl"> تحويل
                            رصيد
                        </div>
                        <div class="flex">
                            <label for="search-dropdown"
                                class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300">Your
                                Email</label>
                            <div class="relative w-full">
                                <input type="search" name="email" id="search-dropdown"
                                    class="bg-gray-50 border sm:text-sm rounded-lg pr-[50px]   focus:outline-orange-300  block w-full p-2.5 border-orange-200"
                                    placeholder="email@gmail.com" required="">
                                <button type="submit"
                                    class="absolute top-0 right-0 p-2.5 text-sm font-medium text-white bg-orange-500 rounded-r-lg border focus:ring-4 focus:outline-none focus:ring-blue-300 "><svg
                                        aria-hidden="true" class="w-5 h-5" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                    </svg></button>
                            </div>
                        </div>


                        <div>
                            <label for="name" class="block mb-2 text-sm   font-bold  text-black">الاسم
                            </label>
                            <input type="text" name="name"
                                class="bg-gray-50 border sm:text-sm rounded-lg focus:outline-orange-300 focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 border-orange-200"
                                readonly>
                        </div>
                        <div>
                            <label for="balance" class="block mb-2 text-sm font-medium font-bold  text-black">ادخل
                                القيمه </label>
                            <input type="number" name="balance"
                                class="bg-gray-50 border sm:text-sm focus:outline-orange-300 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 border-orange-200"
                                required="">
                        </div>

                        <button type="submit"
                            class="w-full text-white font-bold bg-orange-500  focus:ring-4 focus:outline-none focus:ring-primary-300   rounded-lg text-sm px-5 py-2.5 text-center ">تحويل</button>

                    </form>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
